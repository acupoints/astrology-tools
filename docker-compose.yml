version: "3"
services: 
  nginx:
    image: nginx:1.19.5
    restart: always
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/usr/share/nginx/html
    environment: 
      - TZ=Asia/Shanghai
    ports: 
      - 80:80
