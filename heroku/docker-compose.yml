version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      network: host
    restart: always
    container_name: rails_demo
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    # links: 
    #   - postgres
    #   - redis
    environment:
      REDIS_URL: redis://redis:6379/
      DATABASE_URL: postgres://postgres:Umph2014@postgres:5432/rails_server_development
      RAILS_ENV: 'development'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Umph2014
      POSTGRES_DB: rails_server_development
    networks: 
      - custom_net
  postgres:
    image: postgres:12.5-alpine
    container_name: fy_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rails_server_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Umph2014
    volumes:
      - /data/postgresql:/var/lib/postgresql/data
    networks: 
      - custom_net
  redis:
    image: redis:5.0.10
    container_name: fy_redis
    restart: always
    command: redis-server --requirepass Umph2014 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - /data/redis:/data
    networks: 
      - custom_net
networks: 
  custom_net: 
    external: 
      name: app_net